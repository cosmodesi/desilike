class: DampedBAOWigglesTracerPowerSpectrumMultipoles

params:
  b1:
    prior:
      limits: [0.2, 4.]
    ref:
      limits: [1.5, 2.5]
    latex: b
  dbeta:
    value: 1.
    prior:
      limits: [0.7, 1.3]
    ref:
      limits: [0.95, 1.05]
    delta: 0.02
    latex: d\beta
  sigmas:
    value: 0.
    prior:
      limits: [0, 10]
    ref:
      limits: [0., 1.]
    latex: \Sigma_{s}
  sigmapar:
    value: 9.
    prior:
      limits: [0.1, 10]
    latex: \Sigma_{\parallel}
    fixed: True
  sigmaper:
    value: 6.
    prior:
      limits: [0.1, 10]
    latex: \Sigma_{\perp}
    fixed: True

